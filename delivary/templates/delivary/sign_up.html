{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MealMate</title>
    <link rel="stylesheet" href="{% static 'delivary/css/signup.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h2>
            <a href="{% url 'delivary:index' %}" style="text-decoration: none; color: white;">MealMate</a>
        </h2>
        <!-- <a href="{% url 'delivary:index' %}">Home</a> -->
        <div class="nav-links">
            <a href="{% url 'delivary:sign_in' %}">Sign In</a>
            <a href="{% url 'delivary:sign_up' %}">Sign Up</a>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <form method="POST" action="{% url 'delivary:handle_signup' %}">
        {% csrf_token %}

        <h2>Sign Up</h2>

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Mobile</label>
        <input type="tel" name="mobile" placeholder="Enter your mobile number" required>

        <label>Address</label>
        <input type="text" name="address" placeholder="Enter your address" required>

        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
